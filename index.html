<!DOCTYPE html>
<html lang="en">
<head>
  <title>Newton's Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
  body{
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
  }
  .main-container{
    margin-top:50px;
  }
  .product-grid {
      text-align: center;
  }
  .grid-images {
      height: 200px;
      background: #aaa;
  }
  .buy-btn{
      min-width: 100px;
      margin-top: 5px;
      background: #3ca88b;
      color: #ffffff;
      font-size: 12px;
      font-weight:bold;
  }
  .buy-btn:hover{
    opacity: 0.8;
  }
  .logo-holder{
    margin-left: auto;
    margin-right: auto;
  }
  .logo-holder img{
    width:280px;
  }
  .user-cart-holder{
     width:100%;
     margin-top:20px;
     margin-bottom: 30px;
     clear:both;
     text-align: center;
  }
  .checked{
    color:orange;
  }
  .rate-star{
    font-size: 25px;
  }
  </style>
</head>
<body>
<div  id="app">
<nav class="navbar">
  <div class="logo-holder center-block"><img src="./images/newton_logo.png"></div>
  <div class="user-cart-holder center-block">
    <div class="">
      Hello {{user.user}} login -
        <span @click="showCartItems()">{{ cartItems.length + (cartItems.length > 1 || cartItems.length === 0 ? " items" : " item") }}</span>
       - <router-link to="/checkout">Checkout</router-link>
    </div>
  </div>
</nav>

<router-view></router-view>
  <p>Footer</p>
</div>


</div>
<script src="script/vue.js"></script>
<script src="script/axios.min.js"></script>
<script src="script/vuex.js"></script>
<script src="script/vue-router.js">
<script src="script/app.js"></script>
</body>
</html>
